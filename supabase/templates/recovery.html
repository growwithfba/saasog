<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password - Grow With FBA AI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #334155;
            background-color: #f8fafc;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
            padding: 30px;
            text-align: center;
        }
        .logo img {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
        }
        .header h1 {
            color: white;
            margin: 0;
            font-size: 22px;
            font-weight: 600;
        }
        .content {
            padding: 30px;
            text-align: center;
        }
        .content h2 {
            color: #1e293b;
            margin: 0 0 15px;
            font-size: 18px;
            font-weight: 600;
        }
        .content p {
            margin: 0 0 15px;
            color: #64748b;
        }
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin: 15px 0;
        }
        .security-notice {
            background-color: #fef3c7;
            border-radius: 8px;
            padding: 12px;
            margin: 15px 0;
            font-size: 14px;
            color: #92400e;
        }
        .footer {
            background-color: #f1f5f9;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #e2e8f0;
        }
        .footer p {
            margin: 0;
            color: #64748b;
            font-size: 12px;
        }
        @media (max-width: 600px) {
            .container {
                margin: 0 10px;
            }
            .header, .content, .footer {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="{{ .SiteURL }}/grow-with-fba.png" alt="Grow With FBA AI">
            </div>
            <h1>Grow With FBA AI</h1>
        </div>

        <div class="content">
            <h2>Reset Your Password</h2>
            
            <p>We received a request to reset your password. Click below to create a new one:</p>
            
            <a href="{{ .ConfirmationURL }}" class="button">Reset My Password</a>
            
            <div class="security-notice">
                <strong>Security Notice:</strong> This link expires in 1 hour. If you didn't request this, ignore this email.
            </div>
        </div>

        <div class="footer">
            <p>Â© 2024 Grow With FBA AI. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
